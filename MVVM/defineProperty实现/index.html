<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<div v-on:click="testFunction">{{message}}</div>
		<div v-class="test">{{a.b}}</div>
		<div>
			<div class="son">{{test}}</div>
		</div>
		<button v-on:click="btnClick">click</button>
	</div>
	<script src="./MVVM.js"></script>
	<script src="./Compile.js"></script>
	<script src="./Observer.js"></script>
	<script src="./Watcher.js"></script>
	<script>
		var vm = new MVVM({
			el: '#app',
			data: {
				message: 'hello world',
				test: 'sad',
				a: {
					b: '213'
				}
			},
			methods: {
				testFunction() {
					console.log('click')
				},
				btnClick() {
					// this.message = 
					this.message = (this.message === 'hello') ? 'hello world' : 'hello'
					console.log(this.message)
				}
			}
		})
	</script>
</body>
</html>
